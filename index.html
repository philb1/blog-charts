  <style type="text/css">
    * {
    font-family: sans-serif;
}
#wrapper {
    height: 500px;
    width: 1000px;

#container {
    float: left;

<script type='text/javascript'>//<![CDATA[

$(function () {

//https://drive.google.com/uc?export=download&id=0By02-02YHaKUcUtaQUNNUllTUms


    $.get('http://localhost/RESEARCH/GlobalWage2/gdpg.csv', function (csv) {
        // Parse the CSV Data
        /*Highcharts.data({
            csv: data,
            switchRowsAndColumns: true,
            parsed: function () {
                console.log(this.columns);
            }
        });*/

        // Very simple and case-specific CSV string splitting
        function CSVtoArray(text) {
            return text.replace(/^"/, '')
                .replace(/",$/, '')
                .split('","');
        }

        csv = csv.split(/\n/);

        var countries = {},
            mapChart,
            countryChart,
            numRegex = /^[0-9\.]+$/,
            quoteRegex = /\"/g,
            categories = CSVtoArray(csv[0]).slice(4);

        // Parse the CSV into arrays, one array each country
        $.each(csv.slice(2), function (j, line) {
            var row = CSVtoArray(line),
                data = row.slice(4);

            $.each(data, function (i, val) {

                val = val.replace(quoteRegex, '');
/*  
                if (numRegex.test(val)) {
                    val = parseInt(val, 10);
                } else if (!val) {
                    val = null;
                }
                data[i] = val;
*/                
                /* toto */
				val = (parseFloat(val)+1000);

                if (numRegex.test(val)) {
                    val = val;
//                    val = Number((val).toFixed(2));
                } else if (!val) {
                    val = null;
                }
                data[i] = val;
                
//if (window.console) console.log(parseFloat(val) + '|' + (parseFloat(val)+1000));
            });
            countries[row[1]] = {
                name: row[0],
                code3: row[1],
                data: data
            };
        });

        // For each country, use the latest value for current XXX
        var data = [];
        for (var code3 in countries) {
            if (countries.hasOwnProperty(code3)) {
                var value = null,
                    year,
                    itemData = countries[code3].data,
                    i = itemData.length;

                while (i--) {
                    if (typeof itemData[i] === 'number') {
                        value = itemData[i];
                        year = categories[i];
                        break;
                    }
                }
                data.push({
                    name: countries[code3].name,
                    code3: code3,
                    value: value,
                    year: year
                });
            }
        }

        // Add lower case codes to the data set for inclusion in the tooltip.pointFormat
        var mapData = Highcharts.geojson(Highcharts.maps['custom/world']);
        $.each(mapData, function () {
            this.id = this.properties['hc-key']; // for Chart.get()
            this.flag = this.id.replace('UK', 'GB').toLowerCase();
        });

        // Wrap point.select to get to the total selected points
        Highcharts.wrap(Highcharts.Point.prototype, 'select', function (proceed) {

            proceed.apply(this, Array.prototype.slice.call(arguments, 1));

            var points = mapChart.getSelectedPoints();

            if (points.length) {
                if (points.length === 1) {
                    $('#info #flag').attr('class', 'flag ' + points[0].flag);
                    $('#info h2').html(points[0].name);
                } else {
                    $('#info #flag').attr('class', 'flag');
                    $('#info h2').html('Comparing countries');

                }
                $('#info .subheader').html('<h4>GDPG</h4><small><em>Shift + Click on map to compare countries</em></small>');

                if (!countryChart) {
                    countryChart = $('#country-chart').highcharts({
                        chart: {
                            height: 250,
                            spacingLeft: 0
                        },
                        credits: {
                            enabled: false
                        },
                        title: {
                            text: null
                        },
						//colorAxis: {min: 200},
                        subtitle: {
                            text: null
                        },
                        xAxis: {
                            tickPixelInterval: 50,
                            crosshair: true
                        },
                        yAxis: {
                            title: null,
                            opposite: true,
							labels: {                
										formatter: function () {
											return this.value-1000;
										}
									}
                        },
                        tooltip: {
//                            shared: true,
                     /*       
                     formatter: function() { 
						return '<b>' + this.x + '</b><br>' + this.series.name + ': <b>' + Math.round((this.y-1000)*100)/100 + '%</b>'
								
								}*/
					formatter: function() {
						var s = '<span style="font-size: 10px">' + this.x + '</span><br/>';
						for ( var i = 0; i < this.points.length; i++ ) {
							var myPoint = this.points[i];
							s += '<br/><span style="color:' 
								 + myPoint.series.color
								 + '">\u25CF</span>\u00A0'
								 + myPoint.series.name + ': ';
							if (myPoint.point.low && myPoint.point.high) {
								s += myPoint.point.low + ' - ' + myPoint.point.high;
							} else {
								//s += myPoint.y;
								s += '<b>' + Math.round((myPoint.y-1000)*100)/100;
							}
							s += '%</b>';
						}
						return s;
					},
					shared: true

                            
                        },
                        plotOptions: {
                            series: {
                                animation: {
                                    duration: 500
                                },
                                marker: {
                                    enabled: false
                                },
                                //threshold: 0,
                                threshold: 1000,
                                pointStart: parseInt(categories[0], 10)
                                //pointStart: parseFloat(categories[0]) toto
                            }
                        }
                    }).highcharts();
                }
                $.each(points, function (i) {
                    // Update
                    if (countryChart.series[i]) {
                        /*$.each(countries[this.code3].data, function (pointI, value) {
                            countryChart.series[i].points[pointI].update(value, false);
                        });*/
                        
                        countryChart.series[i].update({
                            name: this.name,
							data: function() { 
								$.each(countries[this.code3].data, function () {
									return Number(((parseFloat(countries[this.code3].data)-1000)).toFixed(2))
									})
								},
                            data: countries[this.code3].data,

//                            data: Number(((parseFloat(countries[this.code3].data)-1000)).toFixed(2)),
//                            data: [5, -34, 44, 57, -12],
                            type: points.length > 1 ? 'line' : 'area'
                        }, false);
                    } else {
                        countryChart.addSeries({
                            name: this.name,
							data: function() { 
								$.each(countries[this.code3].data, function () {
									return Number(((parseFloat(countries[this.code3].data)-1000)).toFixed(2))
									})
								},
                            data: countries[this.code3].data,
                            type: points.length > 1 ? 'line' : 'area'
                        }, false);
                    }
                });
//if (window.console) console.log((parseFloat(countries[this.code3].data)-1000));
//if (window.console) console.log((parseFloat(countries[this.code3].data)) + ' | ' + Number(((parseFloat(countries[this.code3].data)-1000)).toFixed(2)));

                while (countryChart.series.length > points.length) {
                    countryChart.series[countryChart.series.length - 1].remove(false);
                }
                
                countryChart.redraw();

            } else {
                $('#info #flag').attr('class', '');
                $('#info h2').html('');
                $('#info .subheader').html('');
                if (countryChart) {
                    countryChart = countryChart.destroy();
                }
            }

        });

        // Initiate the map chart
        mapChart = $('#container').highcharts('Map', {

            title : {
                text : 'GDPG by country'
            },
            subtitle: {
                text: 'Latest Year</a>'
            },
            mapNavigation: {
                enabled: true,
                buttonOptions: {
                    verticalAlign: 'bottom'
                }
            },

            colorAxis: {
                type: 'logarithmic',  // toto 'linear'
                //min: 50000
                endOnTick: false,
                startOnTick: false
            },

            tooltip: {
                     formatter: function() { 
						return '<b>' + this.point.name + '</b><br>' + this.series.name + ': ' + Math.round((this.point.value-1000)*100)/100 + '%'
						
					}
            },
			credits: false,
            series : [{
                data : data,
                mapData: mapData,
                compare: 'percent', // toto
                joinBy: ['iso-a3', 'code3'],
                name: 'GDP Growth',
                allowPointSelect: true,
                cursor: 'pointer',
                states: {
                    select: {
                        //color: '#a4edba',
                        color: '#fec44f',
                        borderColor: 'black'
                       // dashStyle: 'ShortDash'
                    }
                }
            }]
        }).highcharts();

        // Pre-select a country
        //mapChart.get('us').select(); // toto
    });
});
//]]> 

</script>
