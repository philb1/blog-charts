<!DOCTYPE html>
<html>
<body>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <script type="text/javascript" src="//code.jquery.com/jquery-3.1.1.js"></script>
<script type='text/javascript'>//<![CDATA[

$(function () {
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
		credits: {
			  enabled: false
		},            
        title: {
            text: 'Gender Gaps in Labour Force Participation Rate'
        },
        subtitle: {
            text: 'Source: ILO, Trends Eceonometric models, Nov. 2015'
        },
        xAxis: {
            categories: ['World','Arab States','Northern Africa','Southern Asia','Central and Western Asia','Latin America and the Caribbean','South-Eastern Asia and the Pacific','Eastern Europe','Eastern Asia','Northern, Southern and Western Europe','Northern America','Sub-Saharan Africa'],
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Gender Gap (%)'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.05,
                borderWidth: 0
            }
        },
        series: [{
            name: '1995',
            data: [27.48,60.11,53.66,48.84,31.65,38.03,23.73,16.12,14.47,22.29,16.44,17.52],
            color: '#376092'
        }, {
            name: '2015',
            data: [26.47,55.55,51.35,51.16,29.17,25.79,22.44,15.08,15.07,12.89,12.11,11.56],
            color: '#95B3D7'
        }]
    });
});
//]]> 

</script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
  
</body>

</html>
